[program:gearmand]
command=/usr/bin/pidproxy /var/run/gearmand.pid /opt/app/gearmand/sbin/gearmand -P /var/run/gearmand.pid -L 127.0.0.1 -p 4730 -u root -d -l /data/logs/gearmand.log
user=root
autostart=true
priority=3
startretries=9999
autorestart=true
stdout_logfile=/data/logs/supervisor/%(program_name)s.log
stderr_logfile=/data/logs/supervisor/%(program_name)s_err.log